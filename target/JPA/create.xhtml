<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
   <ui:define name="content">
      <h:form>
         <div>
            <label for="name">Title</label>
            <h:inputText id="name" value="#{newProductBean.entity.title}" />
         </div>
         <div>
            <label for="price">Price</label>
            <h:inputText id="price" value="#{newProductBean.entity.price}" />
         </div>
         <h:commandButton action="#{newProductBean.addNewEntity()}" value="Add"/>
      </h:form>
   </ui:define>
</ui:composition>
</html>
